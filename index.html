<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./js/impress.min.js" defer></script>
    <script type="module">
        const api = impress()
        api.init()
        /*  useful plugins (link: https://github.com/impress/impress.js/tree/master/src/plugins): 
            - autoplay : cambio de diapositiva despues de un tiempo
            - progress : muestra una barra con el progreso de las diapositivas vistas
            - impressConsole : añade notas para el presentador
            - goto : salto de diapositivas hacia una en concreto
            - toolbar : barra de herramientas para la presentación
            - substep : añadir diferentes pasos dentro de una diapositiva
        */
    </script>
</head>
<body>
    <div id="impress">
        <div class="step slide" data-x="0">
            <h2>Diapositiva 1</h2>
        </div>
        <div class="step slide" data-x="500" data-rotate-x="90">
            <h2>Diapositiva 2</h2>
        </div>
        <div class="step slide" data-x="1000" data-scale="0.1">
            <h2>Diapositiva 3</h2>
        </div>
        <div class="step slide" data-x="500" data-y="500">
            <h2>Diapositiva 4</h2>
        </div>
        <div class="step slide" data-x="500" data-y="500" data-z="-1500">
            <h2>Diapositiva 5</h2>
        </div>
    </div>
</body>
</html>
